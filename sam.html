<!DOCTYPE html>
<html>
<head>
    <title>Audio to Text and Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://as1.ftcdn.net/v2/jpg/02/85/84/54/1000_F_285845400_U93sfZQSSpyGbhOwGoEoCZ6OcD6y6W5Q.jpg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgb(255, 255, 255);
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin-top: 20vh;
            margin-bottom: 30vh;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            margin-bottom: 20px;
        }

        #outputImage {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
        }
    </style>
   
   
    <script>
        async function recordAudio() {
            document.getElementById('outputText').innerText = "Recording...";
            
            try {
                const response = await fetch('/record', { method: 'POST' });
                const data = await response.json();
                
                document.getElementById('outputText').innerText = "Finished Recording.";
                
                if (data.text) {
                    document.getElementById('outputText').innerText += "\nRecognized Text: " + data.text;
                    
                    if (data.image) {
                        document.getElementById('outputImage').src = "data:image/jpeg;base64," + data.image;
                    }
                } else if (data.error) {
                    document.getElementById('outputText').innerText = "Error: " + data.error;
                }
            } catch (error) {
                document.getElementById('outputText').innerText = "An error occurred: " + error.message;
            }
        }
    </script>
</head>
<body>
</head>
<body>
    <h1 style="text-align: center;">Audio to Text and Image Generator</h1>
    <button onclick="recordAudio()">Record and Generate Image</button>
    <p id="outputText"></p>
    <img id="outputImage" alt="Generated Image">
</body>
</html>
